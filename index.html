<!doctype html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header" >
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix-img">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>
    <section class="content">
        <div id="new-item">
            <label class="new-item__header" for="new-item">Add Item</label>
            <div class="new-item__input">
                <input id="new-item-value" class="task-input" type="text">
                <button class="new-item__btn">Add</button>
            </div>
        </div>
        <h2>Todo</h2>
        <ul id="incom-tasks-list">
            <li class="incom-task">
                <input class="task-check" type="checkbox">
                <label class="task-text">Pay Bills</label>
                <input type="text" class="task-input">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">
                    <img class="delete-btn__img" src="./remove.svg" alt="remove-icon">
                </button>
            </li>
            <li class="incom-task edit">
                <input class="task-check" type="checkbox">
                <label class="task-text">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-input">
                <button class="edit-btn">Save</button>
                <button class="delete-btn">
                    <img class="delete-btn__img" src="./remove.svg" alt="remove-icon">
                </button>
            </li>
        </ul>
        <h2>Completed</h2>
        <ul id="comp-tasks-list">
            <li class="comp-task">
                <input class="task-check" type="checkbox" checked>
                <label class="task-text">See the Doctor</label>
                <input type="text" class="task-input">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">
                    <img class="delete-btn__img" src="./remove.svg" alt ="remove-icon">
                </button>
            </li>
        </ul>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
